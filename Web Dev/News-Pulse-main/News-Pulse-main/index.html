<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Pulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./logo.png" alt="company-logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="geopolitics" onclick="onNavItemClick('geopolitics')">Geo-Politics</li>
                    <li class="hover-link nav-item" id="automobile" onclick="onNavItemClick('automobile')">Automobile</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="eg : Science">
                <button class="search-button" id="search-button">Search</button>
            </div>

        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"> 
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title </h3>
                <h6 class="news-source" id="news-source">End Gadget 19/06/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus, nemo quos nesciunt voluptate doloribus nulla cum. Voluptatum ipsam magnam ratione?</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
